<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="control.css"/>
    <script src="main.js" defer></script>

    <title>Document</title>
</head>
<body>
    <!-- Draggable DIV -->
    <div id="mydiv">
        <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
        <div id="mydivheader">Click here to move</div>
        <input type="checkbox" id="overlaychk" onclick='handleClick(this);' checked>Overlay on|off</input>
        <hr>
        <h2>
            Display
        </h2>
        <div class="control">
            <div class="fields">
                <div class="field">
                    <label for="container-width">Width</label><br>
                    <input type="text" class="value" id="container-width" name="container-width"
                     onchange="changeContainerSize()" value="1990px">
                    </div>
                </div>
                <div class="fields">
                    <div class="field">
                        <label for="container-height">Height</label><br>
                        <input type="text" class="value" id="container-height" name="container-height"
                        onchange="changeContainerSize()" value="940px">
                </div>
            </div>
            <button class="button element" onclick="newElement()">New Element</button>
            <div class="element">
                <label for="elementSelect">Current Element</label><br>
                <select name="elementSelect" id="elementSelect">
                    <option value="">--Select an element--</option>
                </select>
            </div>
        </div>
        <hr>
        <h2>
            Core Settings
        </h2>
        <div class="control">
            <div class="fields">
                <div class="field">
                    <label for="fname">Top</label><br>
                    <input type="text" class="value" id="top" name="top">
                </div>
                <input type="range" id="top-slide" name="top-slide" oninput="changedSettings()"
                                min="-5000" max="5000" value="0" step="10"/>

            </div>
            <div class="fields">
                <div class="field">
                    <label for="left">Left</label><br>
                    <input type="text" class="value" id="left" name="left">
                </div>
                <input type="range" id="left-slide" name="left-slide" oninput="changedSettings()"
                min="-5000" max="5000" value="0" step="10"/>
            </div>
            <div class="fields">
                <div class="field">
                    <label for="fname">Width</label><br>
                    <input type="text" class="value" id="width" name="top">
                </div>
                <input type="range" id="width-slide" name="width-slide" oninput="changedSettings()"
                min="-5000" max="5000" value="600" step="10"/>
            </div>
            <div class="fields">
                <div class="field">
                    <label for="fname">Height</label><br>
                    <input type="text" class="value" id="height" name="top">
                </div>
                <input type="range" id="height-slide" name="height-slide" oninput="changedSettings()"
                                min="-5000" max="5000" value="600" step="10"/>

            </div>

            <div class="fields">
                <div class="field">
                    <label for="fname">Background-color</label><br>
                    <input type="text" class="value" id="bgcolor" name="top" onchange="setColor()">
                    <input type="color" id="color" name="color" value="#e66465" onchange="changedSettings()">
                </div>
            </div>

            <div class="fields">
                <div class="field">
                    <label for="mbm">Mix-Blend-Mode</label><br>
                    <select name="mbm" id="mbm" onchange="changedSettings()">
                        <option value="">--Select a blend mode--</option>
                        <option value="normal">normal</option>
                        <option value="multiply">multiply</option>
                        <option value="screen">screen</option>
                        <option value="overlay">overlay</option>
                        <option value="darken">darken</option>
                        <option value="lighten">lighten</option>
                        <option value="color-dodge">color-dodge</option>
                        <option value="color-burn">color-burn</option>
                        <option value="hard-light">hard-light</option>
                        <option value="soft-light">soft-light</option>
                        <option value="difference">difference</option>
                        <option value="exclusion">exclusion</option>
                        <option value="hue">hue</option>
                        <option value="saturation">saturation</option>
                        <option value="color">color</option>
                        <option value="luminosity">luminosity</option>
                    </select>
                </div>
            </div>
        </div>
        <hr>
        <h2>
            Border Settings
        </h2>
        <div class="control">
            <div class="fields">
                <div class="field">
                    <label for="b-radius">Radius</label><br>
                    <input type="text" class="value" id="b-radius" name="b-radius" onchange="changedSettings()">
                </div>
                <input type="range" id="radius-slide" name="radius-slide" oninput="changedSettings()" />
            </div>
            <div class="fields">
                <div class="field">
                    <label for="b-width">Width</label><br>
                    <input type="text" class="value" id="b-width" name="b-width" onchange="changedSettings()">
                </div>
                <input type="range" id="border-width-slide" name="border-width-slide" oninput="changedSettings()" 
                min="0" max="1000" value="1" step="1"/>
            </div>
            <div class="fields">
                <div class="field">
                    <label for="border-style">Stylee</label><br>
                    <select name="border-style" id="border-style" onchange="changedSettings()">
                        <option value="">--Select a blend mode--</option>
                        <option value="none">none</option>
                        <option value="solid">solid</option>
                        <option value="inset">inset</option>
                        <option value="dashed">dashed</option>
                        <option value="dotted">dotted</option>
                    </select>
                </div>
            </div>
            <div class="fields">
                <div class="field">
                    <label for="border-color">Border-color</label><br>
                    <input type="text" class="value" id="border-color" name="border-color">
                    <input type="color" id="border-color-color" name="border-color-color" value="#e66465">
                </div>
            </div>
        </div>
         <button class="button element" onclick="outputSettings()">Output Settings</button>
    </div>

    <div class="outer" id="outer">
        <div class="container" id="container" style="width: 1990px;">
            <div class="image"></div>
            <div class="light"></div>
            <div class="mask"></div>
        </div>
    </div>

<div class="overlay">
    
</div>

</body>
</html>
